<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Minecraft Wish Edition - Mini Jeu</title>
<style>
  html, body { margin:0; padding:0; height:100%; overflow:hidden; background:#87ceeb; font-family:monospace; }
  .ground { position:absolute; bottom:0; width:100%; height:150px; background:#228B22; }
  .block { width:50px; height:50px; background:#8B4513; border:2px solid #654321; position:absolute; bottom:150px; }
  .grass { width:50px; height:15px; background:#32CD32; position:absolute; bottom:150px; }
  .player { width:30px; height:50px; background:#ff0000; position:absolute; bottom:200px; left:50px; }
  .cloud { position:absolute; width:80px; height:40px; background:#fff; border-radius:50%; opacity:0.8; }
</style>
</head>
<body>
<div class="ground"></div>
<div class="player" id="player"></div>

<script>
  const player = document.getElementById('player');
  let posX = 50;
  let posY = 200;
  let velY = 0;
  let jumping = false;
  const gravity = 0.8;
  const groundLevel = 200; // player bottom

  // créer des blocs et herbes
  for(let i=0;i<12;i++){
    let block = document.createElement('div');
    block.className='block';
    block.style.left=(i*55)+'px';
    document.body.appendChild(block);

    let grass = document.createElement('div');
    grass.className='grass';
    grass.style.left=(i*55)+'px';
    document.body.appendChild(grass);
  }

  // nuages
  for(let i=0;i<5;i++){
    let cloud = document.createElement('div');
    cloud.className='cloud';
    cloud.style.left=Math.random()*window.innerWidth+'px';
    cloud.style.top=Math.random()*100+'px';
    document.body.appendChild(cloud);
  }

  // contrôler le joueur
  const keys = {};
  document.addEventListener('keydown', e=>keys[e.key]=true);
  document.addEventListener('keyup', e=>keys[e.key]=false);

  function gameLoop(){
    // mouvement horizontal
    if(keys['ArrowLeft']) posX -= 4;
    if(keys['ArrowRight']) posX += 4;
    
    // saut
    if(keys[' '] && !jumping){
      velY = -12;
      jumping = true;
    }

    // gravité
    velY += gravity;
    posY += velY;

    // sol collision
    if(posY > groundLevel){
      posY = groundLevel;
      velY = 0;
      jumping = false;
    }

    // appliquer positions
    player.style.left = posX + 'px';
    player.style.bottom = posY + 'px';

    // bouger nuages
    document.querySelectorAll('.cloud').forEach(c=>{
      let left = parseFloat(c.style.left);
      left += 0.3;
      if(left>window.innerWidth) left=-100;
      c.style.left = left+'px';
    });

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>

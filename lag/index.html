<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEL CRITIQUE - Simulation de Lag Extrême</title>
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #000000;
            color: #00ff00; /* Vert hacker/glitch */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .container {
            background-color: #111;
            padding: 40px;
            border: 3px solid #ff0000; /* Bordure critique rouge */
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
            width: 400px;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            text-shadow: 0 0 5px #ff0000;
        }
        label {
            display: block;
            margin: 15px 0;
            font-weight: bold;
            text-transform: uppercase;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 30px;
        }
        button {
            background-color: #8b0000; /* Rouge foncé */
            color: white;
            border: 2px solid #ff0000;
            padding: 12px 20px;
            border-radius: 0; /* Effet brutal */
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #cc0000;
        }
        #resultat {
            margin-top: 30px;
            padding: 20px;
            border: 1px dashed #00ff00;
            background-color: #0a0a0a;
            min-height: 50px;
            text-align: left;
        }
        #valeurLag {
            font-weight: bold;
            color: #00ffff; /* Cyan pour le temps */
        }
        
        /* Animation pour simuler le "plantage" visuellement */
        @keyframes clignoter {
            0%   { opacity: 1; }
            50%  { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .en-cours {
            color: #ffcc00; /* Jaune/Orange pour le chargement */
            animation: clignoter 0.3s infinite;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>&#x26A0; GEL CRITIQUE DU SYSTÈME &#x26A0;</h1>

        <label for="lagRange">
            DÉLAI DE BLOCAGE (Lag) : 
            <span id="valeurLag">0</span> ms
        </label>
        <input type="range" id="lagRange" min="0" max="15000" value="0" step="500">

        <button id="lagButton" onclick="simulerLag()">INITIER LE BLOCAGE (DANGER)</button>

        <div id="resultat">
            [SYSTÈME PRÊT] Attendez l'initiation du processus.
        </div>
    </div>

    <script>
        const lagRange = document.getElementById('lagRange');
        const valeurLagSpan = document.getElementById('valeurLag');
        const resultatDiv = document.getElementById('resultat');
        const lagButton = document.getElementById('lagButton');

        // Met à jour l'affichage du délai
        lagRange.addEventListener('input', function() {
            valeurLagSpan.textContent = this.value;
        });

        // Fonction de blocage du thread principal (LE LAG)
        function bloquerExecution(dureeMs) {
            const debut = Date.now();
            while (Date.now() < debut + dureeMs) {
                // Le navigateur est gelé ici.
            }
        }

        function simulerLag() {
            const dureeLag = parseInt(lagRange.value);
            
            // Préparer l'interface pour le gel
            lagButton.disabled = true;
            lagButton.textContent = 'GEL EN COURS... NE PAS CLIQUER';
            resultatDiv.innerHTML = '<span class="en-cours">ERREUR SYSTÈME CRITIQUE : Traitement de ' + dureeLag + ' ms en cours. L\'interface va se bloquer.</span>';
            
            // --- BLOCAGE EXTRÊME ---
            // On utilise un petit setTimeout pour s'assurer que l'interface a eu le temps de se mettre à jour
            // juste avant de geler (sinon, le message "GEL EN COURS..." n'apparaît pas).
            setTimeout(() => {
                const heureDebut = new Date();
                bloquerExecution(dureeLag);
                const heureFin = new Date();

                // Afficher le résultat après le dégel
                resultatDiv.innerHTML = `
                    <p style="color: #00ff00;">✅ **DÉGEL RÉUSSI** : Opération terminée.</p>
                    <p>Durée du blocage : ${dureeLag} ms (${(dureeLag / 1000).toFixed(1)} secondes)</p>
                    <p>Début : ${heureDebut.toLocaleTimeString()}<br>Fin : ${heureFin.toLocaleTimeString()}</p>
                `;
                lagButton.disabled = false;
                lagButton.textContent = 'INITIER LE BLOCAGE (DANGER)';
            }, 10); // Petit délai pour laisser le temps au DOM de se mettre à jour
        }
    </script>

</body>
</html>

<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>autreservice.example.com — Chargement (SIMULATION / FAKE)</title>
<style>
  /* très basique, pas d'ombre */
  html,body{height:100%;margin:0;font-family:Arial,Helvetica,sans-serif;background:#f5f5f5;color:#111}
  .wrap{height:100%;display:flex;align-items:center;justify-content:center}
  .card{width:92%;max-width:540px;padding:26px;border-radius:6px;background:#fff;border:1px solid #e6e6e6;text-align:center}
  .site{font-weight:700;font-size:15px;margin-bottom:8px}
  .site span{color:#b91c1c;font-size:11px;margin-left:8px}
  h1{margin:8px 0 18px;font-size:20px;font-weight:700}
  p{margin:6px 0;color:#444;font-size:14px}
  /* spinner simple */
  .spinner{
    width:48px;height:48px;border-radius:50%;
    border:4px solid rgba(0,0,0,0.08);
    border-top-color:#111;
    margin:12px auto;
    animation:spin 1s linear infinite;
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  /* barre de progression bloquée */
  .progress{width:100%;height:10px;background:#eee;border-radius:6px;overflow:hidden;margin-top:14px}
  .bar{
    height:100%;
    width:99%;
    max-width:99%;
    background:linear-gradient(90deg,#111,#666);
    transition:width 2s ease;
  }
  .percent{margin-top:8px;font-size:13px;color:#666}
  .hint{margin-top:12px;font-size:12px;color:#888}

  /* petit bouton pour révéler que c'est une simulation */
  .reveal{
    margin-top:14px;
    display:inline-block;
    padding:6px 10px;
    border-radius:6px;
    border:1px solid #ddd;
    background:transparent;
    font-size:13px;
    cursor:pointer;
  }

  /* ne laisse pas selectionner le texte facilement */
  body,button{user-select:none}
</style>
</head>
<body>
  <div class="wrap" role="main" aria-live="polite">
    <div class="card" role="status" aria-label="Chargement en cours">
      <div class="site">autreservice.example.com <span>(SIMULATION / FAKE)</span></div>
      <h1>Chargement en cours…</h1>
      <p>Le site répond lentement. Veuillez patienter.</p>

      <div class="spinner" aria-hidden="true"></div>

      <div class="progress" aria-hidden="true">
        <div class="bar"></div>
      </div>
      <div class="percent"><strong>99%</strong> — Finalisation des ressources</div>

      <div class="hint">Si la page reste bloquée, actualisez la page ou contactez l'administrateur.</div>

      <button class="reveal" onclick="reveal()">C'est une simulation</button>
    </div>
  </div>

<script>
  // Très simple : la barre reste à 99% (donc "bug")
  // Le bouton révèle que c'est fake
  function reveal(){
    document.querySelector('.card').innerHTML =
      '<div class="site">autreservice.example.com <span>(SIMULATION / FAKE)</span></div>'
      + '<h1>Simulation arrêtée</h1>'
      + '<p>Cette page était une simulation de chargement bloqué.</p>'
      + '<p style="margin-top:12px;color:#666;font-size:13px">Utilise-la avec précaution.</p>';
  }

  // Empêcher certains raccourcis basiques (optionnel)
  window.addEventListener('keydown', function(e){
    // bloquer Ctrl+R / F5 pour forcer l'illusion (mais l'utilisateur peut toujours recharger autrement)
    if((e.ctrlKey && e.key === 'r') || e.key === 'F5'){ e.preventDefault(); }
  });
</script>
</body>
</html>

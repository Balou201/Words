<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G√©n√©rateur de Probabilit√© Instantan√©e</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #2c3e50; /* Bleu fonc√© */
            color: #ecf0f1; /* Blanc cass√© */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .container {
            background-color: #34495e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #1abc9c; /* Vert-bleu vif */
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1em;
            font-weight: bold;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #1abc9c;
            border-radius: 5px;
            font-size: 1.2em;
            text-align: center;
            background-color: #ecf0f1;

        }
        button {
            background-color: #e74c3c; /* Rouge */
            color: white;

            width: 100%;

        }
        button:hover {

        }
        #resultat {
            margin-top: 30px;
            padding: 20px;
            border-radius: 5px;
            min-height: 60px;
            font-size: 1.4em;
            font-weight: bold;
        }
        .succes {
            background-color: #27ae60; /* Vert succ√®s */
            color: white;
        }
        .echec {
            background-color: #f39c12; /* Jaune √©chec */
            color: #34495e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé≤ Probabilit√© Rapide</h1>

        <label for="probabiliteInput">
            Entrez la Probabilit√© (Ex: 1/6 ou 5/10)
        </label>
        <input type="text" id="probabiliteInput" value="1/2" placeholder="Ex: 1/2">

        <button onclick="genererProbabilite()">LANCER L'EXP√âRIENCE INSTANTAN√âE</button>

        <div id="resultat">
            Entrez votre probabilit√© et cliquez !
        </div>
    </div>

    <script>
        /**
         * Calcule et simule la probabilit√© entr√©e par l'utilisateur.
         */
        function genererProbabilite() {
            const input = document.getElementById('probabiliteInput').value;
            const resultatDiv = document.getElementById('resultat');
            resultatDiv.className = '';
            
            // 1. ANALYSE DE LA PROBABILIT√â
            // S√©pare la cha√Æne de caract√®res par le slash (/)
            const parties = input.split('/');
            
            let numerateur, denominateur;

            // V√©rification simple du format
            if (parties.length === 2) {
                numerateur = parseFloat(parties[0]);
                denominateur = parseFloat(parties[1]);
            } else {
                // Si l'utilisateur n'a pas utilis√© de slash, on essaie de le traiter comme un pourcentage ou un nombre
                const nombre = parseFloat(input);
                if (!isNaN(nombre)) {
                    // Si c'est un nombre valide, on le traite comme une probabilit√© d√©cimale (ex: 0.25)
                    numerateur = nombre;
                    denominateur = 1;
                } else {
                    resultatDiv.innerHTML = "‚ùå Erreur : Format invalide. Utilisez 'Numerateur/Denominateur'.";
                    return;
                }
            }

            // V√©rification des valeurs
            if (isNaN(numerateur) || isNaN(denominateur) || denominateur <= 0) {
                resultatDiv.innerHTML = "‚ùå Erreur : Veuillez entrer des nombres valides. Le d√©nominateur doit √™tre sup√©rieur √† z√©ro.";
                return;
            }

            // Calcul de la probabilit√© d√©cimale (entre 0 et 1)
            const probabilite = numerateur / denominateur;
            const pourcentage = (probabilite * 100).toFixed(2);
            
            if (probabilite > 1 || probabilite < 0) {
                resultatDiv.innerHTML = `‚ö†Ô∏è Avertissement : La probabilit√© (${pourcentage} %) est hors de la plage normale [0% - 100%].`;
                return;
            }

            // 2. SIMULATION INSTANTAN√âE (Aucun lag ici !)
            // Math.random() g√©n√®re un nombre entre 0 (inclus) et 1 (exclus).
            if (Math.random() < probabilite) {
                // L'√©v√©nement se produit
                resultatDiv.classList.add('succes');
                resultatDiv.innerHTML = `
                    <p>üéâ **SUCC√àS !** L'√©v√©nement s'est produit.</p>
                    <p style="font-size: 0.8em;">(Probabilit√© de ${input} soit ${pourcentage} %)</p>
                `;
            } else {
                // L'√©v√©nement n'a pas lieu
                resultatDiv.classList.add('echec');
                resultatDiv.innerHTML = `
                    <p>üò© **√âCHEC.** L'√©v√©nement n'a *pas* eu lieu.</p>
                    <p style="font-size: 0.8em;">(Probabilit√© de ${input} soit ${pourcentage} %)</p>
                `;
            }
        }
    </script>

</body>
</html>

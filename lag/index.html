<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur de Lag</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .container {
            background-color: #2e2e2e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            width: 350px;
        }
        h1 {
            color: #f7b731;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357bd8;
        }
        #resultat {
            margin-top: 25px;
            padding: 15px;
            border: 1px solid #f7b731;
            background-color: #3a3a3a;
            min-height: 40px;
            border-radius: 4px;
        }
        #valeurLag {
            font-weight: bold;
            color: #f7b731;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Simulateur de D√©lai üêå</h1>

        <label for="lagRange">
            Degr√© de "Lag" (D√©lai de traitement) : 
            <span id="valeurLag">0</span> ms
        </label>
        <input type="range" id="lagRange" min="0" max="5000" value="0" step="100">

        <button onclick="simulerLag()">Lancer l'Action Lente</button>

        <div id="resultat">
            Le r√©sultat s'affichera ici apr√®s le d√©lai.
        </div>
    </div>

    <script>
        // R√©cup√©rer les √©l√©ments
        const lagRange = document.getElementById('lagRange');
        const valeurLagSpan = document.getElementById('valeurLag');
        const resultatDiv = document.getElementById('resultat');

        // Mettre √† jour l'affichage du d√©lai en temps r√©el
        lagRange.addEventListener('input', function() {
            valeurLagSpan.textContent = this.value;
        });

        /**
         * Fonction pour bloquer l'ex√©cution du script (simule le lag)
         * @param {number} dureeMs - Dur√©e du blocage en millisecondes
         */
        function bloquerExecution(dureeMs) {
            const debut = Date.now();
            // Boucle vide qui bloque le thread principal
            while (Date.now() < debut + dureeMs) {
                // Rien ici, on attend juste
            }
        }

        /**
         * Simule une action qui prend du temps (le lag)
         */
        function simulerLag() {
            const dureeLag = parseInt(lagRange.value);
            resultatDiv.innerHTML = '<strong>Traitement en cours...</strong> Attendez ' + dureeLag + ' ms...';

            // --- L'√©tape qui cause le "lag" ---
            bloquerExecution(dureeLag);
            // -----------------------------------

            const finTraitement = new Date().toLocaleTimeString();

            // Afficher le r√©sultat apr√®s le "lag"
            resultatDiv.innerHTML = `
                <p>‚úÖ **Termin√© !** L'action a √©t√© compl√©t√©e √† ${finTraitement}.</p>
                <p>Le script a √©t√© bloqu√© pendant ${dureeLag} millisecondes.</p>
            `;
        }
    </script>

</body>
</html>

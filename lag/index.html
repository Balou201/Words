<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minecraft (Wish Edition) - SIMULATION</title>
<style>
  body, html {
    margin:0;
    padding:0;
    height:100%;
    overflow:hidden;
    font-family: monospace;
    background:#87ceeb; /* ciel bleu tr√®s simple */
  }
  .ground {
    position:absolute;
    bottom:0;
    width:100%;
    height:150px;
    background:linear-gradient(#228B22,#006400);
  }
  .block {
    width:50px;
    height:50px;
    background:#8B4513; /* bloc terre */
    border:2px solid #654321; /* effet ‚Äúpas tr√®s beau‚Äù */
    position:absolute;
    bottom:150px;
  }
  .grass {
    width:50px;
    height:15px;
    background:#32CD32;
    position:absolute;
    bottom:150px;
  }
  .title {
    position:absolute;
    top:30px;
    width:100%;
    text-align:center;
    font-size:36px;
    color:#FFD700;
    text-shadow:2px 2px #000;
  }
  .button {
    position:absolute;
    top:100px;
    left:50%;
    transform:translateX(-50%);
    padding:10px 20px;
    background:#ff0000;
    color:white;
    font-weight:bold;
    border:none;
    cursor:pointer;
    font-size:16px;
  }
  .cloud {
    position:absolute;
    width:80px;
    height:40px;
    background:#fff;
    border-radius:50%;
    opacity:0.8;
  }
</style>
</head>
<body>
  <div class="title">Minecraft (Wish Edition)</div>
  <button class="button" onclick="startGame()">Lancer le jeu</button>
  <div class="ground"></div>

<script>
  // nuages flottants
  for(let i=0;i<5;i++){
    let cloud = document.createElement('div');
    cloud.className='cloud';
    cloud.style.left=Math.random()*window.innerWidth+'px';
    cloud.style.top=Math.random()*100+'px';
    document.body.appendChild(cloud);
  }

  function startGame(){
    // retirer le bouton et titre
    document.querySelector('.button').style.display='none';
    document.querySelector('.title').textContent='Bienvenue dans Minecraft (Wish Edition)';
    // cr√©er des ‚Äúblocs‚Äù de mani√®re random
    for(let i=0;i<12;i++){
      let block = document.createElement('div');
      block.className='block';
      block.style.left=(i*55 + Math.random()*10)+'px';
      document.body.appendChild(block);
      let grass = document.createElement('div');
      grass.className='grass';
      grass.style.left=(i*55 + Math.random()*10)+'px';
      document.body.appendChild(grass);
    }
    // texte d'alerte troll
    setTimeout(()=> alert("Note : ceci est Minecraft version Wish ! Les blocs sont glitchy üòÇ"), 500);
  }

  // animation simple des nuages
  function moveClouds(){
    const clouds=document.querySelectorAll('.cloud');
    clouds.forEach(c=>{
      let left=parseFloat(c.style.left);
      left+=0.2;
      if(left>window.innerWidth) left=-100;
      c.style.left=left+'px';
    });
    requestAnimationFrame(moveClouds);
  }
  moveClouds();
</script>
</body>
</html>

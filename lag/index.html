<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEL CRITIQUE - 100 000 MS</title>
    <style>
        body {
            font-family: 'Consolas', 'Courier New', monospace;
            background-color: #000000;
            color: #ff0000; /* Rouge d'alerte */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }
        .container {
            background-color: #111;
            padding: 40px;
            border: 5px solid #ff0000; /* Bordure critique rouge épaisse */
            box-shadow: 0 0 30px rgba(255, 0, 0, 1);
            width: 450px;
            text-align: center;
        }
        h1 {
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000;
            animation: alerte 0.5s infinite alternate; /* Ajout d'une animation d'alerte */
        }
        @keyframes alerte {
            from { color: #ff0000; }
            to { color: #8b0000; }
        }
        label {
            display: block;
            margin: 15px 0;
            font-weight: bold;
            text-transform: uppercase;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 30px;
        }
        button {
            background-color: #8b0000;
            color: white;
            border: 2px solid #ff0000;
            padding: 15px;
            border-radius: 0;
            cursor: pointer;
            font-size: 20px;
            width: 100%;
        }
        #resultat {
            margin-top: 30px;
            padding: 20px;
            border: 2px solid #ff0000;
            background-color: #0a0a0a;
            min-height: 50px;
            color: #ffcccc;
            text-align: left;
        }
        #valeurLag {
            font-weight: bold;
            color: #ffffff;
            font-size: 1.2em;
        }
        
        @keyframes clignoter {
            0%   { opacity: 1; }
            50%  { opacity: 0.1; }
            100% { opacity: 1; }
        }

        .en-cours {
            color: #ffff00; /* Jaune d'avertissement */
            animation: clignoter 0.2s infinite;
            font-size: 1.1em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>&#x26A0; BLOCAGE DE 100 SECONDES INITIÉ &#x26A0;</h1>

        <label for="lagRange">
            DÉLAI DE BLOCAGE (Lag) : 
            <span id="valeurLag">100000</span> ms
        </label>
        <input type="range" id="lagRange" min="0" max="100000" value="100000" step="1000">

        <button id="lagButton" onclick="simulerLag()">LANCER LA PROCÉDURE DE GEL CRITIQUE</button>

        <div id="resultat">
            [SYSTÈME PRÊT] Attention : Un blocage de cette durée peut nécessiter de forcer la fermeture de l'onglet.
        </div>
    </div>

    <script>
        const lagRange = document.getElementById('lagRange');
        const valeurLagSpan = document.getElementById('valeurLag');
        const resultatDiv = document.getElementById('resultat');
        const lagButton = document.getElementById('lagButton');

        lagRange.addEventListener('input', function() {
            valeurLagSpan.textContent = this.value;
        });

        // Fonction de blocage du thread principal (LE LAG EXTRÊME)
        function bloquerExecution(dureeMs) {
            const debut = Date.now();
            // La boucle va tourner pendant 100 secondes (si choisi)
            while (Date.now() < debut + dureeMs) {
                // Le navigateur est gelé ici.
            }
        }

        function simulerLag() {
            const dureeLag = parseInt(lagRange.value);
            
            lagButton.disabled = true;
            lagButton.textContent = 'BLOCAGE ACTIF... (PATIENCE)';
            resultatDiv.innerHTML = '<span class="en-cours">ATTENTION ! INTERFACE GELÉE POUR ' + (dureeLag / 1000).toFixed(1) + ' SECONDES !</span>';
            
            // On utilise un petit setTimeout pour que l'alerte CSS s'affiche AVANT de geler
            setTimeout(() => {
                const heureDebut = new Date();
                bloquerExecution(dureeLag);
                const heureFin = new Date();

                // Afficher le résultat après le dégel (si le navigateur n'a pas planté)
                resultatDiv.innerHTML = `
                    <p style="color: #00ff00;">✅ **DÉGEL SUCCÈS** : Le traitement a repris.</p>
                    <p>Durée du blocage : <strong>${dureeLag} ms</strong> (${(dureeLag / 1000).toFixed(1)} secondes)</p>
                    <p>Début : ${heureDebut.toLocaleTimeString()}<br>Fin : ${heureFin.toLocaleTimeString()}</p>
                `;
                lagButton.disabled = false;
                lagButton.textContent = 'LANCER LA PROCÉDURE DE GEL CRITIQUE';
            }, 10);
        }
    </script>

</body>
</html>
